<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Mixer Tool</h1>
        <div class="inputs">
            <label>Select a Color:</label>
            <div class="color-buttons">
                <button class="color-btn" data-color="Red">Red</button>
                <button class="color-btn" data-color="Blue">Blue</button>
                <button class="color-btn" data-color="Green">Green</button>
                <button class="color-btn" data-color="Cyan">Cyan</button>
                <button class="color-btn" data-color="Yellow">Yellow</button>
                <button class="color-btn" data-color="Purple">Purple</button>
                <button class="color-btn" data-color="White">White</button>
            </div>
        </div>
        <div class="output">
            <h2>Output Color: <span id="outputColor">None</span></h2>
        </div>
        <button id="clearBtn">Clear All Inputs</button> <!-- Ensure this ID is correct -->
        <ul id="colorList"></ul>
    </div>

    <script src="script.js"></script> <!-- Script tag should be at the end of the body -->
</body>
</html>
