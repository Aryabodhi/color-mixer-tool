<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Mixer Tool</h1>
        <div class="inputs">
            <label>Select a Color:</label>
            <div class="color-buttons">
                <button class="color-btn" data-color="Red">Add Red</button>
                <button class="color-btn" data-color="Blue">Add Blue</button>
                <button class="color-btn" data-color="Green">Add Green</button>
                <button class="color-btn" data-color="Cyan">Add Cyan</button>
                <button class="color-btn" data-color="Yellow">Add Yellow</button>
                <button class="color-btn" data-color="Purple">Add Purple</button>
                <button class="color-btn" data-color="White">Add White</button>
            </div>
        </div>
        <div class="output">
            <h2>Output Color: <span id="outputColor">None</span></h2>
        </div>
        <button id="clearBtn">Clear All Inputs</button> <!-- Clear All Inputs button -->
        <ul id="colorList"></ul> <!-- List to show added colors -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
