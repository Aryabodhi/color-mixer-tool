<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Mixer Tool</h1>
        <div class="inputs">
            <label for="colorInput">Add a Color:</label>
            <input type="text" id="colorInput" placeholder="Enter color (Red, Blue, Green, etc.)">
            <button id="addColorBtn">Add Color</button>
        </div>
        <div class="output">
            <h2>Output Color: <span id="outputColor">None</span></h2>
        </div>
        <button id="clearBtn">Clear All Inputs</button>
        <ul id="colorList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
